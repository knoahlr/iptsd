{
	"name": "CI",
	"on": {
		"push": {
			"tags": [
				"**",
			],
			"branches": [
				"**",
			],
		},
	},
	"env": {
		"NAME": "iptsd",
		"SCRIPTS": "./.github/scripts",
		"BRANCH_STAGING": "u/staging",
	},
	"jobs": {
		"checkout": {
			"name": "Prepare workspace",
			"runs-on": "ubuntu-latest",
			"steps": [
				{
					"name": "Checkout code",
					"uses": "actions/checkout@v4",
					"with": {
						"fetch-depth": 0,
					},
				},
				{
					"name": "Archive workspace",
					"uses": "actions/upload-artifact@v4",
					"with": {
						"name": "workspace",
						"path": ".",
					},
				},
			],
		},
		"check": {
			"name": "Check code quality",
			"container": "fedora:40",
			"runs-on": "ubuntu-latest",
			"needs": [
				"checkout",
			],
			"steps": [
				{
					"name": "Restore workspace",
					"uses": "actions/download-artifact@v4",
					"with": {
						"name": "workspace",
					},
				},
				{
					"name": "Install build dependencies",
					"run": "bash $SCRIPTS/pkg-fedora.sh install && dnf install -y clang clang-tools-extra",
				},
				{
					"name": "Setup meson",
					"env": {
						"CC": "clang",
						"CXX": "clang++",
					},
					"run": "meson setup build",
				},
				{
					"name": "Run clang-format",
					"run": "bash $SCRIPTS/check-format.sh",
				},
				{
					"name": "Run clang-tidy",
					"run": "bash $SCRIPTS/check-tidy.sh",
				},
			],
		},
		"build-arch": {
			"name": "Build Arch Linux Package",
			"container": "archlinux/archlinux",
			"runs-on": "ubuntu-latest",
			"needs": [
				"check",
			],
			"steps": [
				{
					"name": "Restore workspace",
					"uses": "actions/download-artifact@v4",
					"with": {
						"name": "workspace",
					},
				},
				{
					"name": "Install build dependencies",
					"run": "bash $SCRIPTS/pkg-arch.sh install",
				},
				{
					"name": "Build package",
					"run": "bash $SCRIPTS/pkg-arch.sh build",
				},
				{
					"name": "Sign package",
					"env": {
						"GPG_KEY_ID": "56C464BAAC421453",
						"GPG_KEY": "${{ secrets.LINUX_SURFACE_GPG_KEY }}",
					},
					"run": "bash $SCRIPTS/pkg-arch.sh sign",
				},
				{
					"name": "Prepare release",
					"run": "bash $SCRIPTS/pkg-arch.sh release",
				},
				{
					"name": "Upload artifacts",
					"uses": "actions/upload-artifact@v4",
					"with": {
						"name": "arch-latest",
						"path": "release",
					},
				},
			],
		},
