		"release": {
			"name": "Publish release",
			"if": "github.event_name == 'push' && startsWith(github.event.ref, 'refs/tags/')",
			"needs": [
				"build-arch",
				"build-deb",
				"build-f38",
				"build-f39",
				"build-f40",
			],
			"runs-on": "ubuntu-latest",
			"steps": [
				{
					"name": "Download Arch Linux artifacts",
					"uses": "actions/download-artifact@v4",
					"with": {
						"name": "arch-latest",
						"path": "arch-latest",
					},
				},
				{
					"name": "Download Debian artifacts",
					"uses": "actions/download-artifact@v4",
					"with": {
						"name": "debian-latest",
						"path": "debian-latest",
					},
				},
				{
					"name": "Download Fedora 38 artifacts",
					"uses": "actions/download-artifact@v4",
					"with": {
						"name": "fedora-38-latest",
						"path": "fedora-38-latest",
					},
				},
				{
					"name": "Download Fedora 39 artifacts",
					"uses": "actions/download-artifact@v4",
					"with": {
						"name": "fedora-39-latest",
						"path": "fedora-39-latest",
					},
				},
				{
					"name": "Download Fedora 40 artifacts",
					"uses": "actions/download-artifact@v4",
					"with": {
						"name": "fedora-40-latest",
						"path": "fedora-40-latest",
					},
				},
				{
					"name": "Upload assets",
					"uses": "svenstaro/upload-release-action@v2",
					"with": {
						"repo_token": " ${{ secrets.GITHUB_TOKEN }}",
						"file": "./*-latest/*",
						"tag": "${{ github.ref }}",
						"overwrite": true,
						"file_glob": true,
					},
				},
			],
		},
		"repo-arch": {
			"name": "Update Arch Linux package repository",
			"container": "archlinux/archlinux",
